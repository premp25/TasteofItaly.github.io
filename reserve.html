<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Taste of Italy</title>
        <meta charset="utf-8">
        <link rel="icon" type="images/png" href="images/restaurant_logo.png">
    </head>
    <body>
        <header>
            <img src="images/restaurant_logo.png" alt="logo" width="200" height="200">
            <nav>
                <ul>
                    <li>Menu | About Us | Reserve Spot</li>
                </ul>
            </nav>
        </header>
        
    <h1>Reserve Spot</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">

        <br><label for="mail">E-mail:</label><br>
        <input type="text" id="mail" name="mail"><br>

        <label for="pnumber">Phone Number:</label><br>
        <input type="text" id="pnumber" name="pnumber">

        <br><label for="guests">Number of Guests:</label><br>
        <input type="text" id="guests" name="guests"><br>

        <label for="restime">Reservation Time:</label><br>
         <input type="text" id="restime" name="restime">

        <br><label for="resdate">Reservation Date:</label><br>
        <input type="text" id="resdate" name="resdate"><br>

        <label for="notes">Any Note:</label><br>
        <input type="text" id="notes" name="notes">

        <br><input type="submit" value="Submit">

    </form>
    <p>
        To help us serve you better, please fill out this form correctly.
        Thank you for your time!
    </p>
    <footer>
        <p> &copy; 2023 Taste of Italy</p>
    </footer>
    </body>

</html>
